<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #text { border: none; padding: 10rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <h1 id="text">Verificador da net Goes</h1>
    <form>
        <textarea placeholder = "Trigger an 
         interaction by writing something here">
        </textarea>
    </form>
    <script src="/socket.io/socket.io.js"></script>

    <script type="text/javascript">

        const socket = io("", {
            closeOnBeforeunload: false
        });

    
        window.onbeforeunload = function (e) {     
            socket.emit('messageFromClient', "closingbrowser");
            console.log("Sent message");
        };
    </script>
  </body>
</html>
